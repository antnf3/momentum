<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="weather-div">
          <span></span>
          <img class="weather-icon" />
        </div>
        <div class="user-info hidden"></div>
      </header>
      <main>
        <h1 class="title">ToDo LIST</h1>
        <h2 class="clock"></h2>
        <!-- login -->
        <form class="login-form hidden">
          <input
            type="text"
            class="login-input"
            id="login"
            placeholder="사용자 아이디를 입력하십시오."
          />
        </form>
        <!-- Todo List -->
        <form class="todos-form hidden">
          <input
            type="text"
            class="todo-input"
            id="todoInput"
            placeholder="할일을 입력하십시오"
          />
        </form>
        <ul class="todos-ul hidden"></ul>
      </main>
      <footer><span>dfdfd</span><span>dfdf</span></footer>
    </div>
    <script src="./js/clock.js"></script>
    <script src="./js/bgImage.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/todos.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/proverb.js"></script>
  </body>
</html>
